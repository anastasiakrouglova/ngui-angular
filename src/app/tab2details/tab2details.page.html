<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gadget Details
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div align="center">
    <!-- <h3>{{ id }}</h3> -->
    <h3>{{ nameOfGadget }}</h3>
  </div>

  <br>
  <!-- Displays static needs -->
  <div class="staticNeeds">
    <p><strong>Needs on regular basis</strong></p>
    <ion-list>
      <ion-item *ngFor="let day of staticDays">
        <ion-label>{{day.day_of_week}}</ion-label>
        <!-- <ion-checkbox slot="start" [(ngModel)]="day.isChecked"></ion-checkbox> -->
      </ion-item>
    </ion-list>
  </div>
  <br>

  <!-- Displays static needs -->
  <div class="dynamicNeeds">
    <p><strong>Needs on specific days</strong></p>
    <ion-list>
      <ion-item *ngFor="let day of dynamicDays">
        <ion-label>{{day.day_of_week}}</ion-label>
        <!-- <ion-checkbox slot="start" [(ngModel)]="day.isChecked"></ion-checkbox> -->
      </ion-item>
    </ion-list>
  </div>

  <br>

  <div class="confbutton">
    <ion-button expand="block" (click)='openEditPage()'>Edit</ion-button>
  </div>

  <br>

  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->


</ion-content>
