<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Overview</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <!-- <p *ngIf="gadgets.length === 0">No Record Found</p>   -->
  <list class="button-container">
    <div *ngFor="let gadget of gadgets">
      <button class="button-wrap"  (click)="openDetailPage(gadget.id)">
        <img src="../../assets/{{gadget.icon}}.svg" alt="icon">
        <p>{{gadget.name}}</p>
      </button>
    </div>
  </list>

  <ion-button expand="full" id="edit">Edit Gadgetlist</ion-button>

</ion-content>
