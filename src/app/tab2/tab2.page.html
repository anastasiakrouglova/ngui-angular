<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="page-container">
  <h1 class="title">All gadgets</h1>

  <list class="button-container">
    <div *ngFor="let gadget of gadgets">
      <button class="button-wrap"  (click)="openDetailPage(gadget.id)">
        <img src="../../assets/{{gadget.icon}}.svg" alt="icon" width=30 height=30>
        <p class="gadget-title">{{gadget.name}}</p>
      </button>
    </div>
  </list>
</div>
</ion-content>
