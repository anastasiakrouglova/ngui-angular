<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Good morning Julian!</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item class="the_date">
    <ion-datetime></ion-datetime>
  </ion-item>

  <h2>Static objects</h2>
  <ion-list class="static">
    <!-- LIST OF STATIC OBJECTS you can find the list 'gadgets' in tab1.page.ts -->
    <div *ngFor="let gadget of gadgets">
      <ion-item *ngIf="static_gadgets_listID.includes(gadget.id)">
          <ion-label>{{gadget.name}}</ion-label>
          <ion-checkbox *ngIf="gadget.in_backpack == 0" color="primary" unchecked slot="start"></ion-checkbox>
          <ion-checkbox *ngIf="gadget.in_backpack == 1" color="primary" checked slot="start"></ion-checkbox>
      </ion-item>
    </div>
  </ion-list>

  <h2>Dynamic objects</h2>
  <ion-list class="dynamic">
    <!-- LIST OF DYNAMIC OBJECTS you can find the list 'gadgets' in tab1.page.ts -->
    <!-- are displayed if same current day -->
    <div *ngFor="let gadget of gadgets">
      <div *ngFor="let dyn_need of dyn_gadgets">
        <div *ngIf="gadget.id == dyn_need.gadget_id">
          <div *ngIf="dyn_need.day_of_week == curr_day">
            <ion-item>
              <ion-label>{{gadget.name}}</ion-label>
              <ion-checkbox *ngIf="gadget.in_backpack == 0" color="primary" unchecked slot="start"></ion-checkbox>
              <ion-checkbox *ngIf="gadget.in_backpack == 1" color="primary" checked slot="start"></ion-checkbox>
            </ion-item>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
