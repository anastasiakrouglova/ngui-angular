<ion-content  [fullscreen]="true">

  <ng-template #customHeaderTemplate>
    <div>Resources</div>
  </ng-template>

  <ng-template #customDayTemplate>
    <div>{{formatDate('DDDD', day.date)}}</div>
    <p>{{formatDate('MMMM DD', day.date)}}</p>
 </ng-template>

  <!-- https://docs.mobiscroll.com/angular/eventcalendar -->

  <mbsc-eventcalendar  [data]="myEvents" [options]="eventSettings"></mbsc-eventcalendar>


  <ion-list class="static">
    <div *ngFor="let gadget of gadgets">
      <div *ngFor="let dyn_need of dyn_gadgets">
        <div *ngIf="gadget.id == dyn_need.gadget_id">
          <ion-item *ngIf="(dyn_need.needed_on | date:'c') == curr_day">
            <ion-label>{{gadget.name}} - (Single) </ion-label>
            <ion-checkbox *ngIf="gadget.in_backpack == 0" color="primary" unchecked slot="start"></ion-checkbox>
            <ion-checkbox *ngIf="gadget.in_backpack == 1" color="primary" checked slot="start"></ion-checkbox>
          </ion-item>
        </div>
      <!-- <ion-item *ngIf="static_gadgets_listID.includes(gadget.id)">

          <p>{{gadget.name}}</p>
          <ion-checkbox *ngIf="gadget.in_backpack == 0" color="primary" unchecked slot="start"></ion-checkbox>
          <ion-checkbox *ngIf="gadget.in_backpack == 1" color="primary" checked slot="start"></ion-checkbox>
      </ion-item> -->
      </div>
    </div>
  </ion-list>

  <!-- <h2>Static objects (weekly based)</h2> -->
  <ion-list class="dynamic">
    <!-- LIST OF STATIC OBJECTS you can find the list 'gadgets' in tab1.page.ts -->
    <!-- are displayed if same current day -->
    <div *ngFor="let gadget of gadgets">
      <div *ngFor="let stat_need of stat_gadgets">
        <div *ngIf="gadget.id == stat_need.gadget_id">
          <div *ngIf="stat_need.day_of_week == curr_day">
            <ion-item>
              <ion-label>{{gadget.name}} (Periodic/static)</ion-label>
              <ion-checkbox *ngIf="gadget.in_backpack == 0" color="primary" unchecked slot="start"></ion-checkbox>
              <ion-checkbox *ngIf="gadget.in_backpack == 1" color="primary" checked slot="start"></ion-checkbox>
            </ion-item>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</div>
</ion-content>
